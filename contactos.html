<!doctype html>


<html>

    <head>
     <meta charset="utf-8">
     <title>Contactos Barberia alura</title>
     <Link rel="stylesheet" href="reset.css" ></Link>
     <link rel="stylesheet" href="style.css">

    </head>

       <body>
          <header>
            <div class="caja" >
           <h1>
            <img src="imagenes/logo.png" alt="logo de la barberia alura"> 
           </h1>
               <nav>
                     <ul>
                        <li><a href="index.html">Home</li></a>
                        <li><a href="Productos.html">Productos</li></a>
                        <li><a href="Contactos.html">Contactos</li></a>
                     </ul>
               </nav>
        </div>

          </header>

          <main>
            <form>
                <label for="nombreapellido">Nombre y apellido</label>
                <input type="text" id="nombreapellido" class="input-padron" required >

                <label for="correoelectronico">Correo electronico</label>
                <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(xx)xxxx xxxx">


                <label for="Mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="Mensaje" class="input-padron" required></textarea>
                
            
              <fieldset>
                <legend>Manera de contacto</legend>
                
                <label for="radio-email"><input type="radio"  name="contacto" value="email" id="radio-email">Email</label>
            

                <label for="radio-telefono"><input type="radio" name="contacto"  value="telefono" id="radio-telefono">Telefono</label>
                

                <label for="radio-whatssapp"><input type="radio" name="contacto"  value="whatssapp" id="radio-whatssapp" checked >whatssapp </label>
              </fieldset>
            
              <fieldset>
               <legend>¿En que horario prefiere ser antendio?</legend>
                <select>
                  <option>Mañana</option>
                  <option>Tarde</option>
                  <option>Noche</option>    
                </select>
             </fieldset> 
                <label class="checkbox" ><input type="checkbox" checked>¿Le guataria recibir novedades de la barberia alura?</label>
                <input type="submit" value="Enviar formulario" class="enviar">
                
            </form>
                <table>
                  <thead>
                      <tr>
                        <th>Dia</th>
                        <th>Horario</th>
                      </tr>
                </thead>
                
                <tbody>
                      <tr>
                        <td>lunes</td>
                        <td>8h-20h</td>
                      </tr>

                      <tr>
                        <td>Miercoles</td>
                        <td>8h-20h</td>
                      </tr>

                      <tr>
                        <td>Viernes</td>
                        <td>8h-20h</td>
                      </tr>
                </tbody>

                </table>
          </main>

            <img src="imagenes/logo-blanco.png" alt="logo de barberia alura">
